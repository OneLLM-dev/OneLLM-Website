<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - OneLLM</title>
    <link rel="icon" href="../assets/images/OneLLM-icon.png" type="image/png">
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/dashboard.css" />
    <link rel="stylesheet" href="/assets/css/mobile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <a href="/" class="logo"><img
              id="icon-logo"
              src="../assets/images/OneLLM-icon.png"
            >OneLLM</a>
          <div class="nav-links">
            <a href="/">Home</a>
            <a href="https://github.com/OneLLM-dev/documentation"
            >Documentation</a>
            <a href="/pricing">Pricing</a>
            <a href="/dashboard" class="active">Dashboard</a>
          </div>
          <div class="auth-buttons">
            <!-- This will be dynamically replaced with user info or login/signup buttons -->
          </div>
        </nav>
      </div>
    </header>

    <!-- Main Content Section -->
    <section class="page-header">
      <div class="container">
        <h1>Your Dashboard</h1>
        <p>Manage your OneLLM account and API usage</p>
      </div>
    </section>

    <section class="content-section">
      <div class="container dashboard-content">
        <!-- Content will be dynamically populated by JavaScript -->
        <p>Loading your account information...</p>
      </div>
    </section>

    <!-- Footer Section -->
    <footer>
      <div class="container">
        <div class="footer-content">
          <div class="footer-brand">
            <h3>OneLLM</h3>
            <p>The unified API for all your AI needs</p>
          </div>
          <div class="footer-links">
            <div class="footer-column">
              <h4>Product</h4>
              <a href="https://github.com/OneLLM-dev/documentation"
              >Documentation</a>
              <a href="/pricing">Pricing</a>
            </div>
            <div class="footer-column">
              <h4 class="fade-in-slide-up">Legal</h4>
              <a href="/TOS">Terms</a>
              <a href="/privacypolicy">Privacy</a>
            </div>
          </div>
        </div>
        <div class="footer-bottom"></div>
      </div>
    </footer>
    <script src="/assets/js/main.js" defer></script>
    <script src="/assets/js/api.js" defer></script>
    <script src="/assets/js/auth.js" defer></script>
  </body>
</html>
